<!DOCTYPE html>
<html lang="pt-br">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script>

        var oscarCount = 0;
        var niceCount = 0;
        var okCount = 0;
        var badCount = 0;
        var i = 0;

        function change() {
            var letters = document.querySelectorAll('#navg > ul > li > a');
            const counts = ['oscarCount', 'niceCount', 'okCount', 'badCount'];
            if (i == 0) {
                document.body.style.backgroundImage = "url('img/black.png')";
                document.getElementById('navg').style.backgroundColor = "rgba(7, 20, 36)";
                document.getElementById('img').src= "img/night.png";
                document.getElementById('menu').src= "img/list-white.png";
                document.getElementById('xt').src= "img/exit-white.png";
                document.getElementById('lkd').src= "img/lkd-white.png";
                document.getElementById('git').src= "img/git-white.png";
                document.getElementById('code').src= "img/code-white.png";
                document.getElementById('btnImg').src= "img/send-white.png";
                document.getElementById('img').style.borderColor = "rgba(255, 255, 255)";
                document.getElementById('qts').style.borderColor = "rgba(28, 25, 55)";
                document.getElementById('bdr').style.backgroundColor = "rgba(28, 25, 55)";
                document.getElementById('txt').style.backgroundColor = "rgba(28, 25, 55)";
                document.getElementById('quote').style.color = "rgba(255, 255, 255)";
                document.getElementById('ava').style.color = "rgba(255, 255, 255)";
                document.getElementById('ttl').style.backgroundColor = "rgba(28, 25, 55)";
                document.getElementById('title').style.color = "rgba(255, 255, 255)";
                for (index = 0; index < counts.length; index++) {
                    document.getElementById(counts[index]).style.color = "rgba(255, 255, 255)";
                    
                }
                letters.forEach((letter) => (letter.style.color = "rgba(255, 255, 255)"));
                document.body.style.transition = "all ease 0.5s";
                i++;
            } else {
                document.body.style.backgroundImage = "url('img/white.jpg')";
                document.getElementById('navg').style.backgroundColor = "rgba(248, 235, 219)";
                document.getElementById('img').src= "img/sun.png";
                document.getElementById('menu').src= "img/list-black.png";
                document.getElementById('xt').src= "img/exit-black.png";
                document.getElementById('lkd').src= "img/lkd-black.png";
                document.getElementById('git').src= "img/git-black.png";
                document.getElementById('code').src= "img/code-black.png";
                document.getElementById('btnImg').src= "img/send-black.png";
                document.getElementById('img').style.borderColor="rgba(0, 0, 0)";
                document.getElementById('qts').style.borderColor= "rgba(255, 255, 255)";
                document.getElementById('bdr').style.backgroundColor = "rgba(255, 255, 255)";
                document.getElementById('txt').style.backgroundColor = "rgba(255, 255, 255)";
                document.getElementById('quote').style.color = "rgba(0, 0, 0)";
                document.getElementById('ava').style.color = "rgba(0, 0, 0)";
                document.getElementById('ttl').style.backgroundColor = "rgba(255, 255, 255)";
                document.getElementById('title').style.color = "rgba(0, 0, 0)";
                for (index = 0; index < counts.length; index++) {
                    document.getElementById(counts[index]).style.color = "rgba(0, 0, 0)";
                    
                }
                letters.forEach((letter) => (letter.style.color = "rgba(0, 0, 0)"));
                document.body.style.transition = "all ease 0.5s";
                i--;        
            }        
        }

        function rng(min, max) {
            return Math.floor((Math.random() * max) + min);
        }

        function rngQuote() {
            var number = rng(0,12);
            const quotes = ["“Carpe diem. Aproveitem o dia, rapazes. Tornem suas vidas extraordinárias.” – Sociedade dos Poetas Mortos (1989)", 
            "“Eu sou o rei do mundo!” – Titanic (1997)", "“Mamãe sempre disse que a vida é como uma caixa de chocolates. Você nunca sabe o que vai encontrar.” – Forrest Gump (1994)", 
            "“Meu nome é Bond. James Bond.” – 007 Contra O Satânico Dr. No ( 1962)", "“Toque outra vez, Sam.” – Casablanca (1942)", "“Nós sempre teremos Paris.” – Casablanca (1942)",
             "“Ninguém vai acertá-lo tão forte quanto a vida, mas não tão forte quanto você mesmo. Não importa como você bate, e sim o quanto aguenta apanhar e continuar lutando; o quanto pode suportar e seguir em frente. É disso que a vitória é feita.” – Rocky Balboa (2006)", 
            "“Que a Força esteja com você.” – Star Wars (1977)", "“Não há lugar como nosso lar.” – O Mágico de Oz (1939)", "“Elementar, meu caro Watson.” – As Aventuras de Sherlock Holmes (1939)", 
            "“Está vivo! Está vivo!” – Frankenstein (1931)", "“E.T., telefone, minha casa.” – E.T. – O Extraterrestre (1982)"]
            const img = ["url('https://baurutv.files.wordpress.com/2017/01/sociedade-dos-poetas-mortos-17.jpg')", "url('https://aventurasnahistoria.uol.com.br/media/_versions/entretenimento/titanic_widelg.png')", "url('https://wallpapercave.com/wp/SWSnJzp.jpg')", 
            "url('https://vecchiojoalheiros.com.br/blog/wp-content/uploads/2011/09/james-bond-007-contra-o-satanico-dr-no.png')", 
            "url('https://1.bp.blogspot.com/-aSl2rIDHLDY/YVjvHBkPJ2I/AAAAAAAAnO8/rsFCmw-xI9AJ2TI6jeMQ1NtBKXacB7njwCLcBGAsYHQ/s1920/Casablanca.jpg')", 
            "url('https://wallpaperaccess.com/full/1482675.jpg')", "url('https://wallpapercave.com/wp/OGoOmxs.jpg')", "url('https://i.pinimg.com/originals/4f/1d/b4/4f1db43d0123fcd8905fade8459480db.jpg')", 
            "url('https://images8.alphacoders.com/630/630970.jpg')", "url('https://literaturapolicial.com/wp-content/uploads/2021/01/sherlock-holmes-1939.jpg')", 
            "url('https://s1.eestatic.com/2018/05/24/cultura/frankenstein-mary_shelley-historia_309732814_79191655_1024x576.jpg')", "url('https://br.web.img2.acsta.net/newsv7/19/11/28/20/49/2259060.jpg')"]

            document.getElementById('quote').textContent = quotes[number];
            document.getElementById('qts').style.backgroundImage = img[number];
        }
    
        function submit(value) {
            if (value === 'oscar') {
                if(oscarCount == 0 ) {
                    oscarCount++;
                    niceCount = 0;
                    okCount = 0;
                    badCount = 0;
                    document.getElementById('oscarCount').textContent = parseInt(oscarCount); 
                    document.getElementById('niceCount').textContent = parseInt(niceCount); 
                    document.getElementById('okCount').textContent = parseInt(okCount); 
                    document.getElementById('badCount').textContent = parseInt(badCount); 
                }     
            }

            if (value === 'nice') {
                if(niceCount == 0 ) {
                    oscarCount = 0;
                    niceCount++;
                    okCount = 0;
                    badCount = 0;
                    document.getElementById('oscarCount').textContent = parseInt(oscarCount); 
                    document.getElementById('niceCount').textContent = parseInt(niceCount); 
                    document.getElementById('okCount').textContent = parseInt(okCount); 
                    document.getElementById('badCount').textContent = parseInt(badCount);
                } 
            }

            if (value === 'ok') {
                if(okCount == 0 ) {
                    oscarCount = 0;
                    niceCount = 0;
                    okCount++;
                    badCount = 0;
                    document.getElementById('oscarCount').textContent = parseInt(oscarCount); 
                    document.getElementById('niceCount').textContent = parseInt(niceCount); 
                    document.getElementById('okCount').textContent = parseInt(okCount); 
                    document.getElementById('badCount').textContent = parseInt(badCount); 
                }
            }

            if (value === 'bad') {
                if(badCount == 0 ) {
                    oscarCount = 0;
                    niceCount = 0;
                    okCount = 0;
                    badCount++;
                    document.getElementById('oscarCount').textContent = parseInt(oscarCount); 
                    document.getElementById('niceCount').textContent = parseInt(niceCount); 
                    document.getElementById('okCount').textContent = parseInt(okCount); 
                    document.getElementById('badCount').textContent = parseInt(badCount); 
                }
            }
        }

    </script>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link href="https://img.icons8.com/color/344/quote--v1.png" rel="icon">
    <title>Gerador de Frases</title>
</head>
    <div class="head">
        <input type="checkbox" id="check">
        <label for="check">
            <img id="menu" src="img/list-black.png" style="width: 42px; height: 42px;">
        </label>
        <label id="exit" for="check">
            <img id="xt" src="img/exit-black.png" style="width: 32px; height: 32px;">
        </label>
        <nav id="navg">
            <ul class="ul">
                <li class="list"><a href="https://www.linkedin.com/in/flávio-santos-196a5a1a1/" target="_blank"><img id="lkd" src="img/lkd-black.png" style="width: 20px; height: 20px; vertical-align: middle;">    LinkedIn</a></li>
                <li class="list"><a href="https://github.com/FlavioSantos98" target="_blank"><img id="git" src="img/git-black.png" style="width: 20px; height: 20px; vertical-align: middle;">    GitHub</a></li>
                <li class="list"><a href="https://codepen.io/FlavioS1998" target="_blank"><img id="code" src="img/code-black.png" style="width: 20px; height: 20px; vertical-align: middle;">    CodePen</a></li>
            </ul>
        </nav> 
        <div class="title" id="ttl">
            <span id="title">GERADOR DE FRASES DE FILMES</span>
        </div>   
        <a onclick="change()" id="switch"><img id="img" src="img/sun.png"></a>
    </div>
    <body>
        <div class="container">
            <div class="quotes" id="qts">
            </div>
            <div class="text" id="txt">
                <span class="qt" id="quote">“Amanhã eu penso nisso.” – E o Vento Levou (1939)</span>
            </div>
        </div>
        <div class="bottom" id="btm">
            <div class="border" id="bdr">
                <span id="ava">O que achou da frase?</span>
                <ul class="ul2">
                    <li class="list2" id="Os">
                        <input type="radio" name="O" id="oscar" onclick="submit('oscar');">
                        <label for="oscar"><img title="Digno de Oscar" class="oscar" src="img/oscar.png"></label> 
                    </li>
                    <span id="oscarCount">0</span>
                    <li class="list2" id="Ni">
                        <input type="radio" name="N" id="nice" onclick="submit('nice');">
                        <label for="nice"><img title="Muito boa" class="nice" src="img/nice.png"></label>                            
                    </li>
                    <span id="niceCount">0</span>
                    <li class="list2" id="Ok">
                        <input type="radio" name="K" id="ok" onclick="submit('ok');">
                        <label for="ok"><img title="OK" class="ok" src="img/ok.png"></label>                        
                    </li>
                    <span id="okCount">0</span>
                    <li class="list2" id="Ba"> 
                        <input type="radio" name="B" id="bad" onclick="submit('bad');">
                        <label for="bad"><img title="Ruim" class="bad" src="img/bad.png"></label>                        
                    </li>   
                    <span id="badCount">0</span>
                </ul>     
            </div>
            <button class="button" id="btn" onclick="rngQuote()"><img id="btnImg" src="img/send-black.png" style="width: 4vw; height: 4vw; background-color: transparent;"></button>
        </div>
    </body>
</html>
